<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Level Admin</title>
    <link rel="stylesheet" href="index.css">
    <script src="dayjs.js" module></script>
    <script src="html.js" module></script>
    <script src="modal.js" module></script>
    <script src="index.js" module></script>
    <script src="client.js" module></script>
</head>
<body>
    <div id="modal"></div>
    <div id="head">
        <div>NetLevel</div>
        <div id="stats"></div>
        <div id="login"></div>
    </div>
    <div id="app">
        <div id="bases">
            <label>bases</label>
            <div class="items">
                <div id="base-list" class="list"></div>
                <div id="base-edit" class="edit"></div>
            </div>
        </div>
        <div id="users">
            <label>users</label>
            <div class="items">
                <div id="user-list" class="list"></div>
                <div id="user-base" class="list"></div>
                <div id="user-edit" class="edit"></div>
            </div>
        </div>
    </div>
</body>
</html>
